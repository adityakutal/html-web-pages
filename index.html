<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ONLINE STORE</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>My OnlineStore</h1>
            <nav>
                <a href="#products">Products</a>
                <a href="#cart">Cart</a>
            </nav>
        </header>
        <main>
            <section id="products">
                <h2>Products</h2>
                <div class="products" data-id="1" data-name="Product 1" data-price="10">
                    <h3>Product 1</h3>
                    <p>Price:$10</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div> 
                <div class="products" data-id="2" data-name="Product 2" data-price="20">
                    <h3>Product 2</h3>
                    <p>Price:$20</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>  
            </section>
            <section id="cart">
                <h2>Your Cart</h2>
                <ul id="cart=items"></ul>
                <p>Total:$<span id="total-price">0</span></p>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
